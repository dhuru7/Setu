<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        (function () {
            try {
                const theme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
                document.documentElement.setAttribute('data-theme', theme);
            } catch (e) { }
        })();
    </script>
    <title>Sign Up – Setu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Common styles with CSS variables -->
    <link rel="stylesheet" href="../static/css/set1_style.css">
    <!-- Signup Page specific styles -->
    <link rel="stylesheet" href="../static/css/set1_signup.css">
</head>

<body>
    <!-- Toast Notification Container -->
    <div id="toast-container"></div>

    <!-- Navigation Header -->
    <header class="signup-header">
        <a href="index.html" class="signup-logo notranslate">Setu.</a>
        <a href="about.html" class="signup-nav-link">About</a>
    </header>

    <!-- Signup Page Main Content -->
    <main class="signup-main">
        <!-- Content Container -->
        <div class="signup-container">
            <!-- User Icon -->
            <div class="user-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path>
                    <circle cx="9" cy="7" r="4"></circle>
                    <line x1="19" y1="8" x2="19" y2="14"></line>
                    <line x1="22" y1="11" x2="16" y2="11"></line>
                </svg>
            </div>

            <!-- Header Title -->
            <div class="signup-heading">
                <h1 class="signup-title">Create Account</h1>
                <p class="signup-subtitle">Join your community today.</p>
            </div>

            <form id="signup-form" novalidate class="signup-form">

                <!-- STEP 1 -->
                <div id="step-1" class="step-container">
                    <!-- Full Name -->
                    <div class="input-group">
                        <label class="input-label">FULL NAME</label>
                        <div class="input-wrapper">
                            <span class="input-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                    <circle cx="12" cy="7" r="4"></circle>
                                </svg>
                            </span>
                            <input type="text" id="fullname" name="fullname" class="custom-input" placeholder="John Doe"
                                required>
                        </div>
                        <span id="fullname-error" class="error-message"></span>
                    </div>

                    <!-- Govt ID / Emp ID -->
                    <div class="input-group">
                        <label class="input-label">GOVT ID / EMP ID</label>
                        <div class="input-wrapper">
                            <span class="input-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <rect x="2" y="4" width="20" height="16" rx="2"></rect>
                                    <line x1="6" y1="8" x2="6" y2="8"></line>
                                    <line x1="10" y1="8" x2="18" y2="8"></line>
                                    <line x1="6" y1="12" x2="6" y2="12"></line>
                                    <line x1="10" y1="12" x2="18" y2="12"></line>
                                    <line x1="6" y1="16" x2="6" y2="16"></line>
                                    <line x1="10" y1="16" x2="14" y2="16"></line>
                                </svg>
                            </span>
                            <input type="text" id="id-card" name="id-card" class="custom-input uppercase"
                                placeholder="AADHAAR OR GOVT. EMPLOYEE ID" required>
                        </div>
                        <span id="id-error" class="error-message"></span>
                    </div>

                    <!-- Date of Birth -->
                    <div class="input-group">
                        <label class="input-label">DATE OF BIRTH</label>
                        <div class="input-wrapper">
                            <span class="input-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                                    <line x1="16" y1="2" x2="16" y2="6"></line>
                                    <line x1="8" y1="2" x2="8" y2="6"></line>
                                    <line x1="3" y1="10" x2="21" y2="10"></line>
                                </svg>
                            </span>
                            <input type="text" onfocus="(this.type='date')" onblur="if(!this.value)(this.type='text')"
                                id="dob" name="dob" class="custom-input" placeholder="Select Date" required>
                        </div>
                        <span id="dob-error" class="error-message"></span>
                    </div>

                    <!-- Step 1 Navigation -->
                    <div class="step-navigation">
                        <div id="auth-note-container" class="auth-note">
                            <span class="auth-note-text">Has account?</span>
                            <a href="login.html" class="auth-note-link">Log in</a>
                        </div>

                        <button type="button" id="to-step-2-btn" class="arrow-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5"
                                stroke="currentColor" width="22" height="22">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3" />
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- STEP 2 (Hidden Initially) -->
                <div id="step-2" class="step-container hidden">
                    <!-- Mobile Number -->
                    <div class="input-group">
                        <label class="input-label">MOBILE NUMBER</label>
                        <div class="input-wrapper">
                            <span class="input-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <rect x="5" y="2" width="14" height="20" rx="2" ry="2"></rect>
                                    <line x1="12" y1="18" x2="12.01" y2="18"></line>
                                </svg>
                            </span>
                            <input type="tel" id="mobile" name="mobile" class="custom-input" placeholder="Mobile Number"
                                maxlength="10" required>
                        </div>
                        <span id="mobile-error" class="error-message"></span>
                    </div>

                    <!-- Password -->
                    <div class="input-group">
                        <label class="input-label">PASSWORD</label>
                        <div class="input-wrapper">
                            <span class="input-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                                </svg>
                            </span>
                            <input type="password" id="password" class="custom-input" placeholder="••••••••" required>
                        </div>
                        <span id="password-error" class="error-message"></span>
                    </div>

                    <!-- Confirm Password -->
                    <div class="input-group">
                        <label class="input-label">CONFIRM PASSWORD</label>
                        <div class="input-wrapper">
                            <span class="input-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                                    <polyline points="22 4 12 14.01 9 11.01"></polyline>
                                </svg>
                            </span>
                            <input type="password" id="confirm-password" class="custom-input" placeholder="••••••••"
                                required>
                        </div>
                        <span id="confirm-password-error" class="error-message"></span>
                    </div>

                    <!-- Step 2 Navigation -->
                    <div class="step-navigation">
                        <button type="button" id="back-to-step-1-btn" class="back-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                                <line x1="19" y1="12" x2="5" y2="12"></line>
                                <polyline points="12 19 5 12 12 5"></polyline>
                            </svg>
                            <span>Back</span>
                        </button>

                        <button type="submit" id="signup-btn" class="submit-btn">
                            <span>Create Account</span>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5"
                                stroke="currentColor" width="18" height="18">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3" />
                            </svg>
                        </button>
                    </div>
                </div>

            </form>
        </div>
    </main>

    <!-- Google Translate Element (Hidden but functional) -->
    <div id="google_translate_element"></div>

    <!-- Scripts -->
    <script type="module" src="../static/js/signup.js"></script>

    <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit" async defer></script>
    <script>
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'en',
                includedLanguages: 'en,hi,bn,te,mr,ta,ur,gu,kn,ml,pa,or,as,ne',
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
                autoDisplay: false
            }, 'google_translate_element');
        }
    </script>
</body>

</html>
