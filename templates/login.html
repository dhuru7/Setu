<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login – Setu</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/set1_style.css">
    <link rel="stylesheet" href="../static/css/set1_signup.css">
    <link rel="stylesheet" href="../static/css/set1_login.css">
</head>

<body class="login-page antialiased">
    <!-- Toast Notification Container -->
    <div id="toast-container"></div>

    <!-- Simple Header -->
    <header class="signup-header">
        <a href="index.html" class="signup-logo notranslate">Setu.</a>
        <a href="about.html" class="signup-nav-link">About</a>
    </header>

    <div class="login-container">

        <!-- Main Login Content -->
        <main class="login-main">
            <!-- Login Icon -->
            <div class="login-icon-wrapper">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <!-- Arrow pointing right into bracket (login icon) -->
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M11 16l4-4m0 0l-4-4m4 4H3" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M15 4h4a2 2 0 012 2v12a2 2 0 01-2 2h-4" />
                </svg>
            </div>

            <!-- Heading -->
            <h1 class="login-heading">Welcome back</h1>
            <p class="login-subheading">Enter your details to continue.</p>

            <!-- Login Form -->
            <form id="login-form" class="login-form" novalidate>
                <!-- Mobile Number Field -->
                <div class="login-input-group">
                    <div class="login-input-label-row">
                        <label class="login-input-label" for="email">Mobile Number</label>
                    </div>
                    <div class="login-input-wrapper">
                        <svg class="login-input-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z" />
                        </svg>
                        <input type="tel" id="email" class="login-input" placeholder="Mobile Number" required
                            maxlength="10" pattern="[0-9]{10}" inputmode="numeric">
                    </div>
                    <p id="email-error" class="login-error-message"></p>
                </div>

                <!-- Password Field -->
                <div class="login-input-group">
                    <div class="login-input-label-row">
                        <label class="login-input-label" for="password">Password</label>
                        <a href="#" class="login-forgot-link">Forgot?</a>
                    </div>
                    <div class="login-input-wrapper">
                        <svg class="login-input-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                        </svg>
                        <input type="password" id="password" class="login-input" placeholder="••••••••" required>
                        <button type="button" id="toggle-password" class="login-toggle-password"
                            aria-label="Toggle password visibility">
                            <!-- Eye Icon (Show) -->
                            <svg class="eye-open" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                            </svg>
                            <!-- Eye Off Icon (Hide) - Hidden by default -->
                            <svg class="eye-closed hidden" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                            </svg>
                        </button>
                    </div>
                    <p id="password-error" class="login-error-message"></p>
                </div>

                <!-- Submit Button -->
                <button type="submit" id="login-btn" class="login-submit-btn">
                    <span class="btn-text">Log In</span>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M14 5l7 7m0 0l-7 7m7-7H3" />
                    </svg>
                </button>
            </form>

            <!-- Sign Up Link -->
            <p class="login-signup-text">
                Don't have an account?<a href="signup.html" class="login-signup-link">Sign up</a>
            </p>
        </main>
    </div>

    <!-- Google Translate Element (Hidden but functional) -->
    <div id="google_translate_element" style="display: none;"></div>

    <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit" async defer></script>
    <script>
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'en',
                includedLanguages: 'en,hi,bn,te,mr,ta,ur,gu,kn,ml,pa,or,as,ne',
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
                autoDisplay: false
            }, 'google_translate_element');
        }

        // Password Toggle Functionality
        document.addEventListener('DOMContentLoaded', function () {
            const toggleBtn = document.getElementById('toggle-password');
            const passwordInput = document.getElementById('password');
            const eyeOpen = toggleBtn.querySelector('.eye-open');
            const eyeClosed = toggleBtn.querySelector('.eye-closed');

            toggleBtn.addEventListener('click', function () {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                eyeOpen.classList.toggle('hidden');
                eyeClosed.classList.toggle('hidden');
            });

            // Mobile Number Validation - Only allow 10 digits
            const mobileInput = document.getElementById('email');
            const mobileError = document.getElementById('email-error');

            mobileInput.addEventListener('input', function (e) {
                // Remove any non-digit characters
                let value = e.target.value.replace(/\D/g, '');

                // Limit to 10 digits
                if (value.length > 10) {
                    value = value.slice(0, 10);
                }

                e.target.value = value;

                // Show validation feedback
                if (value.length > 0 && value.length < 10) {
                    mobileError.textContent = `Enter ${10 - value.length} more digit(s)`;
                    mobileError.classList.add('show');
                } else if (value.length === 10) {
                    mobileError.textContent = '';
                    mobileError.classList.remove('show');
                } else {
                    mobileError.textContent = '';
                    mobileError.classList.remove('show');
                }
            });

            // Prevent non-numeric key presses
            mobileInput.addEventListener('keypress', function (e) {
                if (!/[0-9]/.test(e.key) && e.key !== 'Backspace' && e.key !== 'Delete' && e.key !== 'Tab') {
                    e.preventDefault();
                }
            });
        });
    </script>

    <script type="module" src="../static/js/login.js"></script>
</body>

</html>
