                window.location.replace("login.html");

                if (userType !== 'authority') {
                    window.location.replace("index.html");

    <style>
        /* Action Center Specific Styles */
        .reports-grid {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .report-card {
            background: var(--auth-card-bg);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 2px 12px var(--auth-shadow);
            border: 1px solid var(--auth-border);
            transition: all 0.2s;
        }

        .report-card:hover {
            box-shadow: 0 4px 20px var(--auth-shadow-md);
        }

        .report-card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .report-info {
            flex: 1;
        }

        .report-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--auth-text-primary);
            margin-bottom: 4px;
        }

        .report-id {
            font-size: 0.75rem;
            color: var(--auth-text-muted);
            font-family: 'SF Mono', 'Fira Code', monospace;
        }

        .report-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-bottom: 16px;
            font-size: 0.8125rem;
            color: var(--auth-text-secondary);
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .meta-item svg {
            width: 14px;
            height: 14px;
            color: var(--auth-text-muted);
        }

        .status-badge {
            font-size: 0.75rem;
            font-weight: 600;
            padding: 4px 10px;
            border-radius: 6px;
            white-space: nowrap;
        }

        .status-badge.pending,
        .status-badge.submitted {
            background: var(--auth-orange-light);
            color: var(--auth-orange);
        }

        .status-badge.in-progress {
            background: var(--auth-blue-light);
            color: var(--auth-blue);
        }

        .status-badge.resolved {
            background: var(--auth-green-light);
            color: var(--auth-green);
        }

        .take-action-btn {
            width: 100%;
            padding: 12px 20px;
            background: var(--auth-blue);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .take-action-btn:hover {
            background: #2563eb;
            transform: translateY(-1px);
        }

        .take-action-btn:disabled {
            background: var(--auth-text-muted);
            cursor: not-allowed;
            transform: none;
        }

        .take-action-btn svg {
            width: 18px;
            height: 18px;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
        }

        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: var(--auth-card-bg);
            border-radius: 20px;
            width: 100%;
            max-width: 480px;
            max-height: 90vh;
            overflow-y: auto;
            transform: translateY(20px);
            transition: transform 0.3s;
        }

        .modal-overlay.show .modal-content {
            transform: translateY(0);
        }

        .modal-header {
            padding: 24px 24px 0;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--auth-text-primary);
        }

        .modal-subtitle {
            font-size: 0.875rem;
            color: var(--auth-text-muted);
            margin-top: 4px;
        }

        .modal-close {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--auth-bg);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            color: var(--auth-text-secondary);
            transition: background 0.2s;
        }

        .modal-close:hover {
            background: var(--auth-border);
        }

            width: 20px;
            height: 20px;
        }

        .modal-body {
            padding: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--auth-text-primary);
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            background: var(--auth-bg);
            border: 1px solid var(--auth-border);
            border-radius: 10px;
            font-size: 0.9375rem;
            color: var(--auth-text-primary);
            transition: all 0.2s;
        }

        .form-input:focus {

            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .form-input::placeholder {
            color: var(--auth-text-muted);
        }

        .form-row {

            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        @media (max-width: 480px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }

        .modal-footer {
            padding: 0 24px 24px;
            display: flex;
            gap: 12px;
        }

        .btn-cancel {
            flex: 1;
            padding: 12px 20px;
            background: var(--auth-bg);
            color: var(--auth-text-secondary);
            border: 1px solid var(--auth-border);
            border-radius: 10px;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-cancel:hover {
            background: var(--auth-border);
        }

        .btn-submit {
            flex: 1;
            padding: 12px 20px;
            background: var(--auth-green);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-submit:hover {
            background: #16a34a;
        }

        .btn-submit:disabled {
            background: var(--auth-text-muted);
            cursor: not-allowed;
        }

        .btn-submit svg {
            width: 18px;
            height: 18px;

        /* Filter Tabs */
        .filter-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
            overflow-x: auto;
            padding-bottom: 8px;
        }

        .filter-tab {
            padding: 8px 16px;
            background: var(--auth-card-bg);
            border: 1px solid var(--auth-border);
            border-radius: 20px;
            font-size: 0.8125rem;
            font-weight: 500;
            color: var(--auth-text-secondary);
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.2s;
        }

        .filter-tab:hover {
            border-color: var(--auth-blue);
            color: var(--auth-blue);
        }

        .filter-tab.active {
            background: var(--auth-blue);
            border-color: var(--auth-blue);
            color: white;
        }

        /* Success Toast */
        .toast {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--auth-green);
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 0.875rem;
            font-weight: 600;
            z-index: 3000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
            visibility: visible;
        }

        .toast svg {
            width: 20px;
            height: 20px;
        }
    </style>
</head>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { fetchOfficerReports, updateReportStatus, createUpdateNotification, getReportById } from "../static/js/authority-utils.js?v=7";

        // Firebase config - DO NOT COMMIT API KEY
        const firebaseConfig = {
            apiKey: "AIzaSyD5MCFaYzkNhXQj1NKVmft680wgGu0Me8E",
            authDomain: "setu-6932f.firebaseapp.com",
            projectId: "setu-6932f",
            storageBucket: "setu-6932f.firebasestorage.app",
            messagingSenderId: "1060012410845",
            appId: "1:1060012410845:web:13da8942457a2d4ed89834"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Store reports globally for filtering
        let allReports = [];
        let currentFilter = 'pending';

        document.addEventListener('DOMContentLoaded', () => {
            // DOM Elements
            const sidebar = document.getElementById('sidebar');
            const sidebarOverlay = document.getElementById('sidebar-overlay');
            const openSidebarBtn = document.getElementById('open-sidebar-btn');
            const closeSidebarBtn = document.getElementById('close-sidebar-btn');
            const logoutBtn = document.getElementById('logout-btn');
            const sidebarUserName = document.getElementById('sidebar-user-name');
            const sidebarUserDept = document.getElementById('sidebar-user-dept');
            const reportsList = document.getElementById('reports-list');
            const filterTabs = document.querySelectorAll('.filter-tab');
            const actionModal = document.getElementById('action-modal');
            const modalCloseBtn = document.getElementById('modal-close-btn');
            const cancelBtn = document.getElementById('cancel-btn');
            const actionForm = document.getElementById('action-form');
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toast-message');

            // Sidebar Toggle
            const openSidebar = () => {
                sidebar.classList.add('open');
                sidebarOverlay.classList.add('show');
                document.body.style.overflow = 'hidden';
            };

            const closeSidebar = () => {
                sidebar.classList.remove('open');
                sidebarOverlay.classList.remove('show');
                document.body.style.overflow = '';
            };

            openSidebarBtn?.addEventListener('click', openSidebar);
            closeSidebarBtn?.addEventListener('click', closeSidebar);
            sidebarOverlay?.addEventListener('click', closeSidebar);

            // Logout
            logoutBtn?.addEventListener('click', async () => {
                try {
                    await signOut(auth);
                    localStorage.removeItem('isLoggedIn');
                    localStorage.removeItem('userType');
                    localStorage.removeItem('userProfile');
                    window.location.replace('login.html');
                } catch (error) {
                    console.error('Logout error:', error);
                }
            });

            // Load cached profile data
            const loadCachedProfile = () => {
                const userProfile = JSON.parse(localStorage.getItem('userProfile')) || {};
                if (sidebarUserName) sidebarUserName.textContent = userProfile.fullname || 'Authority';
                if (sidebarUserDept) sidebarUserDept.textContent = userProfile.department || 'General Dept';
            };

            // Get status class
            const getStatusClass = (status) => {
                const s = (status || '').toLowerCase();
                if (s === 'resolved') return 'resolved';
                if (s === 'in progress') return 'in-progress';
                return 'pending';
            };

            // Get status text
            const getStatusText = (status) => {
                const s = (status || '').toLowerCase();
                if (s === 'resolved') return 'Resolved';
                if (s === 'in progress') return 'In Progress';
                return 'Pending';
            };

            // Filter reports
            const filterReports = (filter) => {
                currentFilter = filter;
                let filtered = allReports;

                if (filter === 'pending') {
                    filtered = allReports.filter(r => !r.status || r.status.toLowerCase() === 'submitted' || r.status.toLowerCase() === 'pending');
                } else if (filter === 'in-progress') {
                    filtered = allReports.filter(r => r.status && r.status.toLowerCase() === 'in progress');
                } else if (filter === 'resolved') {
                    filtered = allReports.filter(r => r.status && r.status.toLowerCase() === 'resolved');
                }

                renderReports(filtered);
            };

            // Render reports
            const renderReports = (reports) => {
                if (reports.length === 0) {
                    reportsList.innerHTML = `
                        <div class="empty-state">
                            <p>No ${currentFilter === 'all' ? '' : currentFilter} reports found.</p>
                        </div>
                    `;
                    return;
                }

                reportsList.innerHTML = reports.map((report, index) => {
                    const date = report.createdAt
                        ? new Date(report.createdAt.seconds * 1000).toLocaleDateString('en-IN', {
                            day: 'numeric',
                            month: 'short',
                            year: 'numeric'
                        })
                        : 'N/A';
                    const location = [report.location?.full, report.location?.district].filter(Boolean).join(', ') || 'Unknown Location';
                    const statusClass = getStatusClass(report.status);
                    const statusText = getStatusText(report.status);
                    const isPending = statusClass === 'pending';

                    return `
                        <div class="report-card fade-in-up" style="animation-delay: ${index * 0.05}s;">
                            <div class="report-card-header">
                                <div class="report-info">
                                    <div class="report-title">${report.issueType || 'Issue Report'}</div>
                                    <div class="report-id">#${report.id.substring(0, 8).toUpperCase()}</div>
                                </div>
                                <span class="status-badge ${statusClass}">${statusText}</span>
                            </div>
                            <div class="report-meta">
                                <div class="meta-item">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 11-6 0 3 3 0 016 0z" />
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1115 0z" />
                                    </svg>
                                    ${location.length > 40 ? location.substring(0, 40) + '...' : location}
                                </div>
                                <div class="meta-item">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 012.25-2.25h13.5A2.25 2.25 0 0121 7.5v11.25m-18 0A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75m-18 0v-7.5A2.25 2.25 0 015.25 9h13.5A2.25 2.25 0 0121 11.25v7.5" />
                                    </svg>
                                    ${date}
                                </div>
                                <div class="meta-item">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
                                    </svg>
                                    ${report.userName || 'Anonymous'}
                                </div>
                            </div>
                            ${isPending ? `
                                <button class="take-action-btn" data-report-id="${report.id}" data-report-title="${report.issueType || 'Issue Report'}">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 13.5l10.5-11.25L12 10.5h8.25L9.75 21.75 12 13.5H3.75z" />
                                    </svg>
                                    Take Action
                                </button>
                            ` : `
                                <button class="take-action-btn" disabled>
                                    ${statusClass === 'resolved' ? 'Resolved' : 'Work In Progress'}
                                </button>
                            `}
                        </div>
                    `;
                }).join('');

                // Add click handlers for action buttons
                document.querySelectorAll('.take-action-btn:not([disabled])').forEach(btn => {
                    btn.addEventListener('click', () => {
                        const reportId = btn.dataset.reportId;
                        const reportTitle = btn.dataset.reportTitle;
                        openActionModal(reportId, reportTitle);
                    });
                });
            };

            // Load reports
            const loadReports = async (user) => {
                try {
                    reportsList.innerHTML = `
                        <div class="report-card">
                            <div class="loading-skeleton" style="height: 20px; width: 60%; margin-bottom: 8px;"></div>
                            <div class="loading-skeleton" style="height: 16px; width: 40%; margin-bottom: 16px;"></div>
                            <div class="loading-skeleton" style="height: 44px; width: 100%;"></div>
                        </div>
                        <div class="report-card">
                            <div class="loading-skeleton" style="height: 20px; width: 70%; margin-bottom: 8px;"></div>
                            <div class="loading-skeleton" style="height: 16px; width: 50%; margin-bottom: 16px;"></div>
                            <div class="loading-skeleton" style="height: 44px; width: 100%;"></div>
                        </div>
                    `;

                    allReports = await fetchOfficerReports(user.uid);
                    filterReports(currentFilter);

                } catch (error) {
                    console.error('Error loading reports:', error);
                    reportsList.innerHTML = `
                        <div class="empty-state">
                            <p>Failed to load reports. Please try again.</p>
                        </div>
                    `;
                }
            };

            // Filter tab click handlers
            filterTabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    filterTabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    filterReports(tab.dataset.filter);
                });
            });

            // Modal functions
            const openActionModal = (reportId, reportTitle) => {
                document.getElementById('report-id').value = reportId;
                document.getElementById('modal-report-title').textContent = reportTitle + ' - #' + reportId.substring(0, 8).toUpperCase();

                // Set default start date to today
                const today = new Date().toISOString().split('T')[0];
                document.getElementById('start-date').value = today;

                actionModal.classList.add('show');
                document.body.style.overflow = 'hidden';
            };

            const closeActionModal = () => {
                actionModal.classList.remove('show');
                document.body.style.overflow = '';
                actionForm.reset();
            };

            modalCloseBtn?.addEventListener('click', closeActionModal);
            cancelBtn?.addEventListener('click', closeActionModal);
            actionModal?.addEventListener('click', (e) => {
                if (e.target === actionModal) closeActionModal();
            });

            // Show toast
            const showToast = (message, isError = false) => {
                toastMessage.textContent = message;
                toast.style.background = isError ? 'var(--auth-red)' : 'var(--auth-green)';
                toast.classList.add('show');
                setTimeout(() => toast.classList.remove('show'), 3000);
            };

            // Form submission
            actionForm?.addEventListener('submit', async (e) => {
                e.preventDefault();

                const submitBtn = document.getElementById('submit-btn');
                const originalText = submitBtn.innerHTML;
                submitBtn.disabled = true;
                submitBtn.innerHTML = 'Updating...';

                const formData = new FormData(actionForm);
                const actionData = {
                    officerName: formData.get('officerName'),
                    officerPhone: formData.get('officerPhone'),
                    startDate: formData.get('startDate'),
                    resolutionDuration: formData.get('resolutionDuration'),
                    status: 'In Progress'
                };

                const reportId = formData.get('reportId');

                try {
                    // First fetch the report data for notification
                    const reportData = await getReportById(reportId);

                    // Update the report status
                    const result = await updateReportStatus(reportId, actionData);

                    if (result.success) {
                        // Create notifications for report owner and followers
                        const userProfile = JSON.parse(localStorage.getItem('userProfile')) || {};
                        const authorityInfo = {
                            department: userProfile.department || 'Authority'
                        };

                        await createUpdateNotification(reportId, reportData, actionData, authorityInfo);

                        closeActionModal();
                        showToast('Report status updated to In Progress!');

                        // Refresh reports
                        const user = auth.currentUser;
                        if (user) {
                            await loadReports(user);
                        }
                    } else {
                        showToast('Failed to update status: ' + result.error, true);
                    }
                } catch (error) {
                    console.error('Error updating status:', error);
                    showToast('An error occurred. Please try again.', true);
                } finally {
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = originalText;
                }
            });

            // Initialize
            loadCachedProfile();

            onAuthStateChanged(auth, (user) => {
                if (user) {
                    loadReports(user);
                }
            });
        });
    </script>
</body>

</html>
