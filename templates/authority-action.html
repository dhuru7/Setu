<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
        // CRITICAL OPTIMIZATION: Instant Auth Redirect
        (function () {
            if (localStorage.getItem('isLoggedIn') !== 'true') {
                window.location.replace("login.html");
            } else {
                const userType = localStorage.getItem('userType');
                if (userType !== 'authority') {
                    window.location.replace("index.html");
                }
            }
        })();
    </script>
    <script>
        (function () {
            try {
                const theme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
                document.documentElement.setAttribute('data-theme', theme);
            } catch (e) { }
        })();
    </script>
    <title>Action Center - Setu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap">
    <link rel="stylesheet" href="../static/css/set1_style.css">
    <style>
        /* Inheriting styles */
        :root {
            --bg-primary: #f8f9fa;
            --bg-secondary: #FFFFFF;
            --text-primary: #1D2228;
            --text-secondary: #343a40;
            --text-muted: #6c757d;
            --border-light: #E1E2E2;
            --bg-accent: #fff5eb;
            --accent-primary: #FB8122;
        }

        [data-theme="dark"] {
            --bg-primary: #1D2228;
            --bg-secondary: #252b31;
            --text-primary: #E1E2E2;
            --text-secondary: #adb5bd;
            --text-muted: #6c757d;
            --border-light: #373d42;
            --bg-accent: #373d42;
            --accent-primary: #FB8122;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-secondary);
            font-family: 'Inter', sans-serif;
        }

        .desktop-sidebar {
            background-color: var(--bg-secondary);
            border-right: 1px solid var(--border-light);
            transition: transform 0.3s ease-in-out;
        }

        @media (max-width: 767px) {
            .desktop-sidebar {
                transform: translateX(-100%);
            }

            .desktop-sidebar.open {
                transform: translateX(0);
            }
        }

        .main-content {
            transition: padding-left 0.3s ease-in-out;
        }

        @media (min-width: 768px) {
            .main-content {
                padding-left: 240px;
            }
        }

        .header {
            background-color: var(--bg-secondary);
            border-bottom: 1px solid var(--border-light);
        }

        .desktop-nav-link {
            display: flex;
            align-items: center;
            padding: 0.75rem;
            border-radius: 0.75rem;
            color: var(--text-muted);
            transition: all 0.2s;
        }

        .desktop-nav-link:hover,
        .desktop-nav-link.active {
            background-color: var(--bg-accent);
            color: var(--text-primary);
        }

        .logo {
            font-size: 1.75rem;
            font-weight: 800;
            color: var(--text-primary);
            text-decoration: none;
        }
    </style>
</head>

<body class="antialiased">

    <div id="mobile-menu-backdrop" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden md:hidden"></div>

    <nav id="sidebar" class="flex flex-col fixed top-0 left-0 h-full w-60 z-50 p-4 desktop-sidebar">
        <div class="flex-shrink-0 flex justify-between items-center pt-2 pb-8">
            <a href="authority-dashboard.html" class="logo !text-2xl notranslate">Setu</a>
            <button id="close-menu-btn" class="md:hidden text-[var(--text-primary)] rounded-full p-1"><svg
                    class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg></button>
        </div>
        <div class="flex-grow flex flex-col items-start space-y-2">
            <a href="authority-dashboard.html" class="desktop-nav-link">
                <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                        d="M3.75 6A2.25 2.25 0 016 3.75h2.25A2.25 2.25 0 0110.5 6v2.25a2.25 2.25 0 01-2.25 2.25H6a2.25 2.25 0 01-2.25-2.25V6zM3.75 15.75A2.25 2.25 0 016 13.5h2.25a2.25 2.25 0 012.25 2.25V18a2.25 2.25 0 01-2.25 2.25H6A2.25 2.25 0 013.75 18v-2.25zM13.5 6a2.25 2.25 0 012.25-2.25H18A2.25 2.25 0 0120.25 6v2.25A2.25 2.25 0 0118 10.5h-2.25a2.25 2.25 0 01-2.25-2.25V6zM13.5 15.75a2.25 2.25 0 012.25-2.25H18a2.25 2.25 0 012.25 2.25V18A2.25 2.25 0 0118 20.25h-2.25A2.25 2.25 0 0113.5 18v-2.25z" />
                </svg>
                Dashboard
            </a>
            <a href="authority-complaints.html" class="desktop-nav-link">
                <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                        d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m0 12.75h7.5m-7.5 3H12M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z" />
                </svg>
                Complaints
            </a>
            <a href="authority-map.html" class="desktop-nav-link">
                <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                        d="M15 10.5a3 3 0 11-6 0 3 3 0 016 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                        d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1115 0z" />
                </svg>
                Map View
            </a>
            <a href="authority-action.html" class="desktop-nav-link active">
                <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                        d="M3.75 13.5l10.5-11.25L12 10.5h8.25L9.75 21.75 12 13.5H3.75z" />
                </svg>
                Action Center
            </a>
            <a href="authority-profile.html" class="desktop-nav-link">
                <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                        d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
                My Profile
            </a>
        </div>
        <div class="mt-auto flex flex-col items-start space-y-2 pb-2">
            <a href="login.html" class="desktop-nav-link w-full" title="Logout">
                <svg class="w-6 h-6 flex-shrink-0" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15M12 9l-3 3m0 0l3 3m-3-3h12.75" />
                </svg>
                <span class="desktop-nav-text">Logout</span>
            </a>
        </div>
    </nav>

    <div class="main-content w-full">
        <header class="p-4 flex justify-between items-center header">
            <div class="flex items-center">
                <button id="open-menu-btn" class="md:hidden mr-4 text-[var(--text-primary)]"><svg class="w-6 h-6"
                        fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
                    </svg></button>
                <h1 class="text-xl font-bold text-[var(--text-primary)]">Action Center</h1>
            </div>
            <div class="flex items-center space-x-4">
                <button id="theme-toggle-desktop" class="p-2 rounded-lg bg-[var(--bg-accent)] theme-toggle">
                    <svg class="w-5 h-5 sun-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z">
                        </path>
                    </svg>
                    <svg class="w-5 h-5 hidden moon-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z">
                        </path>
                    </svg>
                </button>
            </div>
        </header>

        <main class="p-4 sm:p-8 flex flex-col items-center justify-center min-h-[50vh] text-center">
            <h2 class="text-2xl font-bold text-[var(--text-primary)] mb-2">Take Action</h2>
            <p class="text-[var(--text-muted)] max-w-md">
                Select a complaint from the Dashboard to take action here.
                Workflows for updating status and engaging with citizens will be available soon.
            </p>
            <div class="mt-8">
                <a href="authority-dashboard.html"
                    class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-[var(--accent-primary)] hover:bg-[var(--accent-primary-hover)]">
                    Go to Dashboard
                </a>
            </div>
        </main>
    </div>

    <!-- UI Toggle Script -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const sidebar = document.getElementById('sidebar');
            const backdrop = document.getElementById('mobile-menu-backdrop');
            const openBtn = document.getElementById('open-menu-btn');
            const closeBtn = document.getElementById('close-menu-btn');
            const themeBtn = document.getElementById('theme-toggle-desktop');

            if (openBtn) openBtn.onclick = () => { sidebar.classList.add('open'); backdrop.classList.remove('hidden'); };
            if (closeBtn) closeBtn.onclick = () => { sidebar.classList.remove('open'); backdrop.classList.add('hidden'); };
            if (backdrop) backdrop.onclick = () => { sidebar.classList.remove('open'); backdrop.classList.add('hidden'); };

            if (themeBtn) themeBtn.onclick = () => {
                const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
                const newTheme = isDark ? 'light' : 'dark';
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                themeBtn.querySelector('.sun-icon').classList.toggle('hidden', newTheme === 'dark');
                themeBtn.querySelector('.moon-icon').classList.toggle('hidden', newTheme !== 'dark');
            };
        });
    </script>
</body>

</html>
