    <script>
        // CRITICAL OPTIMIZATION: Instant Auth Redirect
        (function () {
            if (localStorage.getItem('isLoggedIn') !== 'true') {
                window.location.replace("login.html");
            } else {
                // Role Check
                const userType = localStorage.getItem('userType');
                if (userType !== 'authority') {
                    window.location.replace("index.html");
                }
            }
        })();
    </script>
    <script>
        (function () {
            try {
                const theme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
                document.documentElement.setAttribute('data-theme', theme);
            } catch (e) { }
        })();
    </script>

    <style>
        :root {
            /* New color theme based on your palette */
            --bg-primary: #f8f9fa;
            /* A very light grey */
            --bg-secondary: #FFFFFF;
            --bg-secondary-translucent: rgba(255, 255, 255, 0.85);
            --bg-accent: #fff5eb;
            /* Very light orange */
            --text-primary: #1D2228;
            /* Dark */
            --text-secondary: #343a40;
            /* Slightly lighter dark */
            --text-muted: #6c757d;
            /* Muted gray */
            --border-light: #E1E2E2;
            /* Light Gray */
            --border-medium: #ced4da;
            /* Medium Gray */
            --accent-primary: #FB8122;
            /* Orange */
            --accent-primary-hover: #e0721d;
            /* Darker Orange */
            --accent-secondary: #1D2228;
            /* Dark color as secondary accent */
            --accent-secondary-hover: #343a40;
            /* Lighter dark */
            --shadow-light: rgba(29, 34, 40, 0.07);
            --shadow-medium: rgba(29, 34, 40, 0.12);
        }

        [data-theme="dark"] {
            /* New dark theme based on your palette */
            --bg-primary: #1D2228;
            /* Dark */
            --bg-secondary: #252b31;
            /* Slightly lighter dark */
            --bg-secondary-translucent: rgba(37, 43, 49, 0.85);
            --bg-accent: #373d42;
            /* Even lighter dark for accents */
            --text-primary: #E1E2E2;
            /* Light Gray */
            --text-secondary: #adb5bd;
            /* Lighter, muted gray */
            --text-muted: #6c757d;
            /* Muted gray */
            --border-light: #373d42;
            /* Corresponds to bg-accent */
            --border-medium: #495057;
            /* A step lighter */
            --accent-primary: #FB8122;
            /* Orange */
            --accent-primary-hover: #fc9344;
            /* Lighter Orange */
            --accent-secondary: #E1E2E2;
            /* Light Gray as secondary accent */
            --accent-secondary-hover: #ffffff;
            /* White */
            --shadow-light: rgba(0, 0, 0, 0.2);
            --shadow-medium: rgba(0, 0, 0, 0.3);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-secondary);
        }

        /* Sidebar Styles (UNIFORM WITH DASHBOARD) */
        .desktop-sidebar {
            background-color: var(--bg-secondary);
            border-right: 1px solid var(--border-light);
            box-shadow: 0 4px 16px var(--shadow-light);
            transition: transform 0.3s ease-in-out;
        }

        @media (max-width: 767px) {
            .desktop-sidebar {
                transform: translateX(-100%);
            }

            .desktop-sidebar.open {
                transform: translateX(0);
            }
        }

        .logo {
            font-size: 1.75rem;
            font-weight: 800;
            color: var(--text-primary);
            transition: transform 0.2s cubic-bezier(0.4, 0.0, 0.2, 1);
            text-decoration: none;
        }

        .logo:hover {
            transform: scale(1.08) rotate(2deg);
        }

        #animated-name-desktop-sidebar {
            transition: opacity 0.4s ease-in-out;
        }

        #animated-name-desktop-sidebar.fade-out {
            opacity: 0;
        }

        .desktop-nav-link {
            display: flex;
            align-items: center;
            padding: 0.75rem;
            width: 100%;
            border-radius: 0.75rem;
            color: var(--text-muted);
            transition: all 0.2s ease-in-out;
            text-decoration: none;
        }

        .desktop-nav-text {
            margin-left: 1rem;
            font-size: 0.875rem;
            font-weight: 600;
        }

        .desktop-nav-link:hover {
            background-color: var(--bg-accent);
            color: var(--text-primary);
            transform: scale(1.05);
        }

        .desktop-nav-link.active {
            background-color: var(--bg-accent);
            color: var(--text-primary);
        }

        .desktop-nav-link.active svg {
            color: var(--accent-primary);
        }

        /* Main Content Styles */
        .main-content {
            transition: padding-left 0.3s ease-in-out;
        }

        @media (min-width: 768px) {
            .main-content {
                padding-left: 240px;
                /* Sidebar width + padding - Matches Dashboard w-60 (15rem=240px) */
            }
        }

        .header {
            background-color: var(--bg-secondary);
            border-bottom: 1px solid var(--border-light);
            box-shadow: 0 2px 8px var(--shadow-light);
        }

        .theme-toggle:hover {
            transform: scale(1.1) rotate(10deg);
            border-color: var(--accent-primary);
        }

        .mobile-menu-backdrop {
            transition: opacity 0.3s ease-in-out;
        }

        /* =========================================
           Profile Page Specific Styles
           ========================================= */

        .profile-wrapper {
            max-width: 800px;
            margin: 2rem auto;
            width: 100%;
            padding: 0 1rem;
        }

        /* Header Card */
        .profile-header-card {
            background-color: var(--bg-secondary);
            border-radius: 1.5rem;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            box-shadow: 0 4px 20px var(--shadow-light);
            border: 1px solid var(--border-light);
            margin-bottom: 1.5rem;
        }

        @media (min-width: 640px) {
            .profile-header-card {
                flex-direction: row;
                text-align: left;
                padding: 2.5rem;
                gap: 2rem;
            }
        }

        .profile-avatar-container {
            position: relative;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid var(--bg-accent);
            overflow: hidden;
            flex-shrink: 0;
            box-shadow: 0 8px 16px var(--shadow-light);
        }

        .profile-avatar {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-info h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
        }

        .profile-info p {
            color: var(--text-muted);
            font-size: 0.95rem;
        }

        /* Details List */
        .details-grid {
            display: grid;
            gap: 1rem;
            grid-template-columns: 1fr;
        }

        @media (min-width: 768px) {
            .details-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .detail-card {
            background-color: var(--bg-secondary);
            border-radius: 1rem;
            padding: 1.25rem;
            display: flex;
            align-items: center;
            border: 1px solid var(--border-light);
            box-shadow: 0 2px 8px var(--shadow-light);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .detail-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px var(--shadow-medium);
            border-color: var(--accent-primary);
        }

        .detail-icon-box {
            width: 3rem;
            height: 3rem;
            border-radius: 0.75rem;
            background-color: var(--bg-accent);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            flex-shrink: 0;
            color: var(--accent-primary);
        }

        .detail-icon-box svg {
            width: 1.5rem;
            height: 1.5rem;
        }

        .detail-content {
            flex-grow: 1;
            overflow: hidden;
        }

        .detail-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
            margin-bottom: 0.25rem;
            font-weight: 600;
        }

        .detail-value {
            font-size: 1rem;
            font-weight: 500;
            color: var(--text-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>

                            <div class="mt-4 space-y-4">
                                <!-- State -->
                                <div>
                                    <label for="input-state"
                                        class="block text-sm font-medium text-[var(--text-muted)]">State</label>
                                    <div class="flex mt-1">
                                        <input type="text" id="input-state" placeholder="Enter State e.g. Maharashtra"
                                            class="flex-1 p-2 border border-[var(--border-medium)] rounded-l-md bg-[var(--bg-primary)] text-[var(--text-primary)] focus:ring-2 focus:ring-[var(--accent-primary)] focus:outline-none">
                                        <button id="btn-verify-state"
                                            class="px-4 py-2 bg-[var(--bg-accent)] text-[var(--accent-primary)] rounded-r-md text-sm font-medium hover:bg-opacity-80">Verify</button>
                                    </div>
                                    <p id="feedback-state" class="text-xs mt-1 h-4"></p>
                                </div>

                                <!-- District -->
                                <div id="container-district" class="opacity-50 pointer-events-none transition-opacity">
                                    <label for="input-district"
                                        class="block text-sm font-medium text-[var(--text-muted)]">District</label>
                                    <div class="flex mt-1">
                                        <input type="text" id="input-district" placeholder="Enter District"
                                            class="flex-1 p-2 border border-[var(--border-medium)] rounded-l-md bg-[var(--bg-primary)] text-[var(--text-primary)] focus:ring-2 focus:ring-[var(--accent-primary)] focus:outline-none">
                                        <button id="btn-verify-district"
                                            class="px-4 py-2 bg-[var(--bg-accent)] text-[var(--accent-primary)] rounded-r-md text-sm font-medium hover:bg-opacity-80">Verify</button>
                                    </div>
                                    <p id="feedback-district" class="text-xs mt-1 h-4"></p>
                                </div>

                                <!-- Sub-District (Optional) -->
                                <div id="container-subdistrict"
                                    class="opacity-50 pointer-events-none transition-opacity">
                                    <div class="flex items-center mb-2">
                                        <input type="checkbox" id="check-subdistrict"
                                            class="h-4 w-4 text-[var(--accent-primary)] border-[var(--border-medium)] rounded">
                                        <label for="check-subdistrict"
                                            class="ml-2 block text-sm text-[var(--text-primary)]">Add Sub-district
                                            (Tehsil/Taluka)</label>
                                    </div>
                                    <div id="wrapper-subdistrict" class="hidden">
                                        <div class="flex mt-1">
                                            <input type="text" id="input-subdistrict" placeholder="Enter Sub-District"
                                                class="flex-1 p-2 border border-[var(--border-medium)] rounded-l-md bg-[var(--bg-primary)] text-[var(--text-primary)] focus:ring-2 focus:ring-[var(--accent-primary)] focus:outline-none">
                                            <button id="btn-verify-subdistrict"
                                                class="px-4 py-2 bg-[var(--bg-accent)] text-[var(--accent-primary)] rounded-r-md text-sm font-medium hover:bg-opacity-80">Verify</button>
                                        </div>
                                        <p id="feedback-subdistrict" class="text-xs mt-1 h-4"></p>
                                    </div>
                                </div>

                                <!-- Villages (Optional) -->
                                <div id="container-village" class="opacity-50 pointer-events-none transition-opacity">
                                    <div class="flex items-center mb-2">
                                        <input type="checkbox" id="check-village"
                                            class="h-4 w-4 text-[var(--accent-primary)] border-[var(--border-medium)] rounded">
                                        <label for="check-village"
                                            class="ml-2 block text-sm text-[var(--text-primary)]">Specific Villages
                                            Only</label>
                                    </div>
                                    <div id="wrapper-village" class="hidden">
                                        <div class="flex mt-1">
                                            <input type="text" id="input-village" placeholder="Enter Village Name"
                                                class="flex-1 p-2 border border-[var(--border-medium)] rounded-l-md bg-[var(--bg-primary)] text-[var(--text-primary)] focus:ring-2 focus:ring-[var(--accent-primary)] focus:outline-none">
                                            <button id="btn-add-village"
                                                class="px-4 py-2 bg-[var(--bg-accent)] text-[var(--accent-primary)] rounded-r-md text-sm font-medium hover:bg-opacity-80">Add</button>
                                        </div>
                                        <div id="list-villages" class="mt-2 flex flex-wrap gap-2 text-sm"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bg-[var(--bg-primary)] px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                    <button type="button" id="btn-save-jurisdiction"
                        class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-[var(--accent-primary)] text-base font-medium text-white hover:bg-[var(--accent-primary-hover)] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[var(--accent-primary)] sm:ml-3 sm:w-auto sm:text-sm disabled:opacity-50"
                        disabled>
                        Save Jurisdiction
                    </button>
                    <button type="button" id="btn-close-modal"
                        class="mt-3 w-full inline-flex justify-center rounded-md border border-[var(--border-medium)] shadow-sm px-4 py-2 bg-[var(--bg-secondary)] text-base font-medium text-[var(--text-muted)] hover:bg-[var(--bg-accent)] focus:outline-none sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="../static/js/authority-profile.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const UI = {
                themeToggles: [document.getElementById('theme-toggle-desktop')],
                sunIcons: document.querySelectorAll('.sun-icon'),
                moonIcons: document.querySelectorAll('.moon-icon'),
                animatedNameDesktopSidebar: document.getElementById('animated-name-desktop-sidebar'),
                sidebar: document.getElementById('sidebar'),
                openMenuBtn: document.getElementById('open-menu-btn'),
                closeMenuBtn: document.getElementById('close-menu-btn'),
                backdrop: document.getElementById('mobile-menu-backdrop'),
            };

            const applyTheme = t => { const isDark = t === 'dark'; document.documentElement.setAttribute('data-theme', isDark ? 'dark' : 'light'); UI.sunIcons.forEach(i => i.classList.toggle('hidden', isDark)); UI.moonIcons.forEach(i => i.classList.toggle('hidden', !isDark)); };
            const setupTheme = () => { const i = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'); applyTheme(i); UI.themeToggles.forEach(btn => btn.addEventListener('click', () => { const n = document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark'; localStorage.setItem('theme', n); applyTheme(n); })); };

            const setupLogoAnimation = () => {
                const names = ['Setu', 'सेतु', 'সেতু', 'सेतू', 'સેતુ', 'ಸೇತು'];
                let currentIndex = 0;
                const logoElement = UI.animatedNameDesktopSidebar;
                if (!logoElement) return;
                setInterval(() => {
                    logoElement.classList.add('fade-out');
                    setTimeout(() => {
                        currentIndex = (currentIndex + 1) % names.length;
                        logoElement.textContent = names[currentIndex];
                        logoElement.classList.remove('fade-out');
                    }, 400);
                }, 4000);
            };

            // Mobile Menu Toggle
            const openMenu = () => {
                UI.sidebar.classList.add('open');
                UI.backdrop.classList.remove('hidden');
            };
            const closeMenu = () => {
                UI.sidebar.classList.remove('open');
                UI.backdrop.classList.add('hidden');
            };

            UI.openMenuBtn.addEventListener('click', openMenu);
            UI.closeMenuBtn.addEventListener('click', closeMenu);
            UI.backdrop.addEventListener('click', closeMenu);

            setupTheme();
            setupLogoAnimation();
        });
    </script>
    <script type="module" src="../static/js/logout.js"></script>
</body>
