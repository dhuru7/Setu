                window.location.replace("login.html");
            } else {

                if (userType !== 'authority') {
                    window.location.replace("index.html");
                }

    <style>
        /* Squad Page Styles */
        .squad-header-card {
            background: var(--auth-card-bg);
            border-radius: 20px;
            padding: 28px 24px;
            margin-bottom: 28px;
            box-shadow: 0 2px 12px var(--auth-shadow);
            border: 1px solid var(--auth-border);
            position: relative;
            overflow: hidden;
        }

        .squad-header-card::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: var(--auth-blue);
            border-radius: 20px 0 0 20px;
        }

        .squad-header-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--auth-text-primary);
            margin-bottom: 4px;
        }

        .squad-header-subtitle {
            font-size: 0.9rem;
            color: var(--auth-text-secondary);
            margin-bottom: 16px;
        }

        .squad-stats {
            display: flex;
            gap: 32px;
        }

        .squad-stat {
            display: flex;
            flex-direction: column;
        }

        .squad-stat-value {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--auth-blue);
        }

        .squad-stat-label {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--auth-text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Worker Cards */
        .workers-grid {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .worker-card {
            background: var(--auth-card-bg);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 2px 12px var(--auth-shadow);
            border: 1px solid var(--auth-border);
            transition: all 0.25s ease;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .worker-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 24px var(--auth-shadow-md);
        }

        .worker-avatar {
            width: 48px;
            height: 48px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1rem;
            color: white;
            flex-shrink: 0;
        }

        .worker-avatar.blue {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
        }

        .worker-avatar.green {
            background: linear-gradient(135deg, #22c55e, #16a34a);
        }

        .worker-avatar.orange {
            background: linear-gradient(135deg, #f97316, #ea580c);
        }

        .worker-avatar.purple {
            background: linear-gradient(135deg, #8b5cf6, #7c3aed);
        }

        .worker-avatar.teal {
            background: linear-gradient(135deg, #14b8a6, #0d9488);
        }

        .worker-avatar.pink {
            background: linear-gradient(135deg, #ec4899, #db2777);
        }

        .worker-info {
            flex: 1;
            min-width: 0;
        }

        .worker-name {
            font-size: 0.9375rem;
            font-weight: 600;
            color: var(--auth-text-primary);
            margin-bottom: 2px;
        }

        .worker-dept {
            font-size: 0.8125rem;
            color: var(--auth-text-secondary);
            margin-bottom: 4px;
        }

        .worker-id-tag {
            font-size: 0.6875rem;
            font-weight: 600;
            padding: 2px 8px;
            border-radius: 5px;
            background: var(--auth-bg);
            color: var(--auth-text-muted);
            font-family: 'SF Mono', 'Fira Code', monospace;
            display: inline-block;
        }

        .worker-status {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 6px;
        }

        .status-dot {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .status-dot::before {
            content: '';
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
        }

        .status-dot.active::before {
            background: #22c55e;
            box-shadow: 0 0 6px rgba(34, 197, 94, 0.4);
        }

        .status-dot.active {
            color: #22c55e;
        }

        .status-dot.inactive::before {
            background: #9ca3af;
        }

        .status-dot.inactive {
            color: #9ca3af;
        }

        .worker-contact-btn {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--auth-blue-light);
            color: var(--auth-blue);
            border: none;
            cursor: pointer;
            transition: all 0.2s;
        }

        .worker-contact-btn:hover {
            background: var(--auth-blue);
            color: white;
        }

        .worker-contact-btn svg {
            width: 16px;
            height: 16px;
        }

        /* Empty State */
        .squad-empty {
            text-align: center;
            padding: 60px 24px;
            background: var(--auth-card-bg);
            border-radius: 20px;
            border: 2px dashed var(--auth-border);
        }

        .squad-empty-icon {
            width: 64px;
            height: 64px;
            background: var(--auth-bg);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
            color: var(--auth-text-muted);
        }

        .squad-empty-icon svg {
            width: 28px;
            height: 28px;
        }

        .squad-empty h3 {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--auth-text-primary);
            margin-bottom: 8px;
        }

        .squad-empty p {
            font-size: 0.9rem;
            color: var(--auth-text-muted);
            max-width: 320px;
            margin: 0 auto;
            line-height: 1.5;
        }

        /* Search */
        .squad-search {
            margin-bottom: 20px;
        }

        .squad-search-input {
            width: 100%;
            padding: 14px 16px 14px 44px;
            background: var(--auth-card-bg);
            border: 1px solid var(--auth-border);
            border-radius: 14px;
            font-size: 0.9375rem;
            color: var(--auth-text-primary);
            outline: none;
            transition: all 0.2s;
        }

        .squad-search-input:focus {
            border-color: var(--auth-blue);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .squad-search-input::placeholder {
            color: var(--auth-text-muted);
        }

        .squad-search-wrapper {
            position: relative;
        }

        .squad-search-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            width: 18px;
            height: 18px;
            color: var(--auth-text-muted);
        }

        @media (min-width: 768px) {
            .workers-grid {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 16px;
            }
        }

        @media (min-width: 1024px) {
            .workers-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD5MCFaYzkNhXQj1NKVmft680wgGu0Me8E",
            authDomain: "setu-6932f.firebaseapp.com",
            projectId: "setu-6932f",
            storageBucket: "setu-6932f.firebasestorage.app",
            messagingSenderId: "1060012410845",
            appId: "1:1060012410845:web:13da8942457a2d4ed89834"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const avatarColors = ['blue', 'green', 'orange', 'purple', 'teal', 'pink'];

        document.addEventListener('DOMContentLoaded', () => {
            // Sidebar
            const sidebar = document.getElementById('sidebar');
            const sidebarOverlay = document.getElementById('sidebar-overlay');
            const openSidebarBtn = document.getElementById('open-sidebar-btn');
            const closeSidebarBtn = document.getElementById('close-sidebar-btn');
            const logoutBtn = document.getElementById('logout-btn');

            const openSidebar = () => { sidebar.classList.add('open'); sidebarOverlay.classList.add('show'); document.body.style.overflow = 'hidden'; };
            const closeSidebar = () => { sidebar.classList.remove('open'); sidebarOverlay.classList.remove('show'); document.body.style.overflow = ''; };

            openSidebarBtn?.addEventListener('click', openSidebar);
            closeSidebarBtn?.addEventListener('click', closeSidebar);
            sidebarOverlay?.addEventListener('click', closeSidebar);

            logoutBtn?.addEventListener('click', async () => {
                try {
                    await signOut(auth);
                    localStorage.removeItem('isLoggedIn');
                    localStorage.removeItem('userType');
                    localStorage.removeItem('userProfile');
                    window.location.replace('login.html');
                } catch (error) {
                    console.error('Logout error:', error);
                }
            });

            // Load cached profile
            const userProfile = JSON.parse(localStorage.getItem('userProfile')) || {};
            document.getElementById('sidebar-user-name').textContent = userProfile.fullname || 'Authority';
            document.getElementById('sidebar-user-dept').textContent = userProfile.department || 'General Dept';

            let allWorkers = [];

            // Load workers
            const loadSquad = async (user) => {
                const workersList = document.getElementById('workers-list');

                try {
                    // Query workers whose supervisorOfficerId matches this officer's UID
                    const workersRef = collection(db, 'users');
                    const q = query(workersRef,
                        where('supervisorOfficerId', '==', user.uid)
                    );
                    const snapshot = await getDocs(q);

                    allWorkers = [];
                    snapshot.forEach(docSnap => {
                        const data = docSnap.data();
                        // Filter for workers client-side to avoid needing composite index
                        if (data.role === 'worker') {
                            allWorkers.push({ id: docSnap.id, ...data });
                        }
                    });

                    // Update stats
                    document.getElementById('total-workers').textContent = allWorkers.length;
                    document.getElementById('active-workers').textContent = allWorkers.length; // All active by default

                    renderWorkers(allWorkers);
                } catch (error) {
                    console.error('Error loading squad:', error);
                    workersList.innerHTML = `
                        <div class="squad-empty" style="grid-column: 1/-1;">
                            <div class="squad-empty-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" />
                                </svg>
                            </div>
                            <h3>Failed to load</h3>
                            <p>Could not fetch your squad data. Please try again.</p>
                        </div>
                    `;
                }
            };

            function renderWorkers(workers) {
                const workersList = document.getElementById('workers-list');

                if (workers.length === 0) {
                    workersList.innerHTML = `
                        <div class="squad-empty" style="grid-column: 1/-1;">
                            <div class="squad-empty-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M18 18.72a9.094 9.094 0 003.741-.479 3 3 0 00-4.682-2.72m.94 3.198l.001.031c0 .225-.012.447-.037.666A11.944 11.944 0 0112 21c-2.17 0-4.207-.576-5.963-1.584A6.062 6.062 0 016 18.719m12 0a5.971 5.971 0 00-.941-3.197m0 0A5.995 5.995 0 0012 12.75a5.995 5.995 0 00-5.058 2.772m0 0a3 3 0 00-4.681 2.72 8.986 8.986 0 003.74.477m.94-3.197a5.971 5.971 0 00-.94 3.197M15 6.75a3 3 0 11-6 0 3 3 0 016 0zm6 3a2.25 2.25 0 11-4.5 0 2.25 2.25 0 014.5 0zm-13.5 0a2.25 2.25 0 11-4.5 0 2.25 2.25 0 014.5 0z" />
                                </svg>
                            </div>
                            <h3>No workers yet</h3>
                            <p>Workers will appear here once they register and select you as their supervising officer in their profile.</p>
                        </div>
                    `;
                    return;
                }

                workersList.innerHTML = workers.map((worker, index) => {
                    const name = worker.fullname || 'Worker';
                    const initials = name.split(' ').map(n => n[0]).join('').toUpperCase().slice(0, 2);
                    const color = avatarColors[index % avatarColors.length];
                    const dept = worker.department || 'Field Operations';
                    const workerId = worker.idCard || '—';
                    const phone = worker.mobile || '';
                    const hasAvatar = worker.avatar && worker.avatar.startsWith('http');

                    const avatarContent = hasAvatar
                        ? `<div class="worker-avatar ${color}" style="padding:0;overflow:hidden;"><img src="${worker.avatar}" alt="${name}" style="width:100%;height:100%;object-fit:cover;border-radius:14px;"></div>`
                        : `<div class="worker-avatar ${color}">${initials}</div>`;

                    return `
                        <div class="worker-card fade-in-up" style="animation-delay: ${index * 0.05}s;">
                            ${avatarContent}
                            <div class="worker-info">
                                <div class="worker-name">${name}</div>
                                <div class="worker-dept">${dept}</div>
                                <span class="worker-id-tag">${workerId}</span>
                            </div>
                            <div class="worker-status">
                                <span class="status-dot active">Active</span>
                                ${phone ? `
                                    <a href="tel:${phone}" class="worker-contact-btn" title="Call ${name}">
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 002.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 01-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 00-1.091-.852H4.5A2.25 2.25 0 002.25 4.5v2.25z" />
                                        </svg>
                                    </a>
                                ` : ''}
                            </div>
                        </div>
                    `;
                }).join('');
            }

            // Search
            document.getElementById('worker-search')?.addEventListener('input', (e) => {
                const query = e.target.value.toLowerCase().trim();
                if (!query) {
                    renderWorkers(allWorkers);
                    return;
                }
                const filtered = allWorkers.filter(w =>
                    (w.fullname || '').toLowerCase().includes(query) ||
                    (w.idCard || '').toLowerCase().includes(query)
                );
                renderWorkers(filtered);
            });

            // Auth
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    loadSquad(user);
                }
            });
        });
    </script>
</body>

</html>
