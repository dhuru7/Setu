<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        // CRITICAL OPTIMIZATION: Instant Auth Redirect
        (function () {
            if (localStorage.getItem('isLoggedIn') !== 'true') {
                window.location.replace("login.html");
            } else {
                // Role Check
                const userType = localStorage.getItem('userType');
                if (userType === 'authority') {
                    window.location.replace("authority-dashboard.html");
                }
            }
        })();
    </script>
    <title>Search - Setu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap">

    <!-- Link to the new common stylesheet -->
    <link rel="stylesheet" href="../static/css/set1_style.css">

    <!-- New Search CSS -->
    <link rel="stylesheet" href="../static/css/set1_search.css">
    <link rel="stylesheet" href="../static/css/set2_search.css">
    <link rel="stylesheet" href="../static/css/ai_search.css">

    <link rel="stylesheet" href="../static/css/navigation.css">
    <link rel="stylesheet" href="../static/css/navigationbar.css">

    <script src="../static/js/navigation.js" defer></script>
</head>

<body
    class="antialiased pb-28 sm:pb-0 bg-[var(--bg-primary)] text-[var(--text-primary)] transition-colors duration-300">

    <div id="app" class="min-h-screen">

        <!-- View 1: Main Search Interface -->
        <main id="search-view-main" class="search-container-main">
            <!-- Header -->
            <h1 class="search-header-title">Start typing <span class="search-header-subtitle">to search...</span>
            </h1>

            <!-- Search Bar -->
            <div class="search-input-wrapper-1">
                <input type="text" id="main-search-input" class="search-input-1" placeholder="Search issues, places..."
                    autocomplete="off">
                <button id="main-search-btn" class="search-btn-1">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                        stroke="currentColor" width="20" height="20">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                    </svg>
                </button>
            </div>

            <!-- Ask Setu AI Card -->
            <div id="ai-entry-card" class="ai-entry-card">
                <div class="ai-logo-container">
                    <div class="ai-logo-circle"></div>
                </div>
                <div class="ai-text-content">
                    <div class="ai-title">Ask Setu AI</div>
                    <div class="ai-subtitle">Tap to enable smart assistant</div>
                </div>
                <div class="ai-arrow-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                        stroke="currentColor" width="16" height="16">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
                    </svg>
                </div>
            </div>

            <!-- Tags -->
            <div class="tags-section">
                <div class="tags-label">TAGS</div>
                <div class="tags-scroll-container">
                    <button class="tag-btn" data-search="#Potholes">
                        <span>ðŸ”¥</span> #Potholes
                    </button>
                    <button class="tag-btn" data-search="#StreetLights">
                        <span>ðŸ’¡</span> #StreetLights
                    </button>
                    <button class="tag-btn" data-search="#Garbage">
                        <span>ðŸš«</span> #Garbage
                    </button>
                    <button class="tag-btn" data-search="#WaterSupply">
                        <span>ðŸ’§</span> #WaterSupply
                    </button>
                </div>
            </div>

            <!-- Recent -->
            <div class="recent-section">
                <div class="recent-label">RECENT</div>
                <div id="recent-searches-list" class="recent-list">
                    <!-- Populated by JS -->
                </div>
            </div>

            <!-- Standard Search Results (Hidden initially or toggled) -->
            <div id="standard-results-container" class="mt-8 hidden">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="font-bold text-lg">Results</h3>
                    <button id="close-results-btn" class="text-sm text-blue-500">Back</button>
                </div>
                <div id="search-results-list" class="space-y-4"></div>
            </div>
        </main>

        <!-- Transition Overlay (Portal effect) -->
        <div id="ai-transition-overlay" class="ai-transition-overlay"></div>

        <!-- View 2: AI Chat Interface (Full Screen Chat) -->
        <main id="search-view-ai" class="search-container-ai">
            <div class="ai-top-bar">
                <button id="ai-history-btn" class="ai-top-btn" title="Chat History">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                        stroke="currentColor" width="22" height="22">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </button>
                <div class="ai-top-title">
                    <span class="ai-top-title-dot"></span>
                    Setu AI
                </div>
                <button id="ai-back-btn" class="ai-top-btn" title="Back to Search">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                        stroke="currentColor" width="22" height="22">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>

            <!-- Chat Messages Area -->
            <div id="ai-chat-area" class="ai-chat-area">
                <!-- Welcome State -->
                <div id="ai-welcome" class="ai-welcome">
                    <div class="ai-welcome-name">
                        <span id="ai-welcome-name-text"></span><span class="ai-welcome-cursor"></span>
                    </div>
                </div>
                <!-- Chat messages will be inserted here -->
            </div>

            <!-- Chat Input (Fixed at bottom) -->
            <div class="ai-chat-input-area">
                <div class="ai-chat-input-wrapper">
                    <input type="text" id="ai-input" class="ai-chat-input" placeholder="Type your question...">
                    <button id="ai-send-btn" class="ai-chat-send-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                            stroke="currentColor" width="20" height="20">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5" />
                        </svg>
                    </button>
                </div>
            </div>
        </main>

    </div>

    <!-- History Sidebar (Outside AI container to prevent animation inheritance) -->
    <div id="ai-history-backdrop" class="ai-history-backdrop"></div>
    <div id="ai-history-panel" class="ai-history-panel">
        <div class="ai-history-header">
            <h3>Chat History</h3>
            <button id="ai-history-close" class="ai-history-close">&times;</button>
        </div>
        <div id="ai-history-list" class="ai-history-list">
            <!-- Populated by JS -->
        </div>
    </div>



    <div id="google_translate_element"></div>

                </svg>
            </a>
            <a href="search.html" class="nav-item active">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"

                </svg>

                </svg>
            </a>

                    <path stroke-linecap="round" stroke-linejoin="round"

                </svg>
            </a>
        </nav>
    </div>

        function googleTranslateElementInit() { new google.translate.TranslateElement({ pageLanguage: 'en' }, 'google_translate_element'); }
