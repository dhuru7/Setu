            <script>
                function googleTranslateElementInit() { new google.translate.TranslateElement({ pageLanguage: 'en' }, 'google_translate_element'); }

                // Setup theme immediately to prevent flash
                const setupTheme = () => {
                    const theme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
                    document.documentElement.setAttribute('data-theme', theme);
                };
                setupTheme();

                document.addEventListener('DOMContentLoaded', () => {



                    const statusStyles = {
                        "Submitted": { bg: "bg-yellow-100", text: "text-yellow-800", darkBg: "dark:bg-yellow-500/20", darkText: "dark:text-yellow-300" },
                        "In Progress": { bg: "bg-blue-100", text: "text-blue-800", darkBg: "dark:bg-blue-500/20", darkText: "dark:text-blue-300" },
                        "Resolved": { bg: "bg-green-100", text: "text-green-800", darkBg: "dark:bg-green-500/20", darkText: "dark:text-green-300" }
                    };
                    const issueStyles = {
                        "Garbage Dump": { bg: "bg-rose-100", text: "text-rose-700", darkBg: "dark:bg-rose-500/20", darkText: "dark:text-rose-300" },
                        "No Dustbins": { bg: "bg-amber-100", text: "text-amber-700", darkBg: "dark:bg-amber-500/20", darkText: "dark:text-amber-300" },
                        "Open Sewage": { bg: "bg-sky-100", text: "text-sky-700", darkBg: "dark:bg-sky-500/20", darkText: "dark:text-sky-300" },
                        "Bad Roads": { bg: "bg-slate-200", text: "text-slate-700", darkBg: "dark:bg-slate-700/40", darkText: "dark:text-slate-300" }
                    };

                    // --- MOCK DATA ---
                    const officers = [
                        { id: 1, name: "Alok Verma", designation: "Sanitation Officer, Circle 1", department: "Dhanbad Municipal Corp.", avatar: 'https://placehold.co/100x100/E1E2E2/1D2228?text=AV' },
                        { id: 2, name: "Priya Singh", designation: "Executive Engineer", department: "Public Works Dept.", avatar: 'https://placehold.co/100x100/E1E2E2/1D2228?text=PS' },
                        { id: 3, name: "Rajesh Kumar", designation: "Water Supply Inspector", department: "Water Board", avatar: 'https://placehold.co/100x100/E1E2E2/1D2228?text=RK' },
                        { id: 4, name: "Sunita Devi", designation: "Health Officer", department: "Dhanbad Municipal Corp.", avatar: 'https://placehold.co/100x100/E1E2E2/1D2228?text=SD' },
                    ];
                    const departments = [
                        { id: 1, name: "Dhanbad Municipal Corp.", description: "Responsible for sanitation, waste management, and local infrastructure.", avatar: 'https://placehold.co/100x100/E1E2E2/1D2228?text=DMC' },
                        { id: 2, name: "Public Works Dept.", description: "Manages construction and maintenance of roads, bridges, and public buildings.", avatar: 'https://placehold.co/100x100/E1E2E2/1D2228?text=PWD' },
                        { id: 3, name: "Water Board", description: "Oversees the supply and quality of drinking water across the city.", avatar: 'https://placehold.co/100x100/E1E2E2/1D2228?text=WB' },
                        { id: 4, name: "Electricity Board", description: "Manages power supply, grid maintenance, and billing.", avatar: 'https://placehold.co/100x100/E1E2E2/1D2228?text=EB' },
                    ];
                    let reports = [];

                    const UI = {
                        animatedNameDesktopSidebar: document.getElementById('animated-name-desktop-sidebar'),
                        searchInput: document.getElementById('search-input'),
                        filterButtons: document.getElementById('filter-buttons'),
                        resultsContainer: document.getElementById('search-results-container'),
                        noResultsMessage: document.getElementById('no-results-message'),
                        toggleFilterBtn: document.getElementById('toggle-filter-btn-mobile'),
                        openFilterBtnDesktop: document.getElementById('open-filter-btn-desktop'),
                    };

                    let currentFilter = 'all';



                    const setupLogoAnimation = () => {
                        const names = ['Setu', 'सेतु', 'সেতু', 'सेतू', 'સેતુ', 'ಸೇತು'];
                        let currentIndex = 0;
                        const logoElement = UI.animatedNameDesktopSidebar;
                        if (logoElement) {
                            setInterval(() => {
                                logoElement.classList.add('fade-out');
                                setTimeout(() => {
                                    currentIndex = (currentIndex + 1) % names.length;
                                    logoElement.textContent = names[currentIndex];
                                    logoElement.classList.remove('fade-out');
                                }, 400);
                            }, 4000);
                        }
                    };

                    const setupPlaceholderAnimation = () => {
                        const searchInput = UI.searchInput;
                        if (!searchInput) return;

                        const words = ['reports', 'officers', 'departments'];
                        let wordIndex = 0;
                        let charIndex = 0;
                        const baseText = "Search for ";

                        const type = () => {
                            if (charIndex < words[wordIndex].length) {
                                searchInput.placeholder = baseText + words[wordIndex].substring(0, charIndex + 1);
                                charIndex++;
                                setTimeout(type, 150);
                            } else {
                                setTimeout(erase, 2000);
                            }
                        };

                        const erase = () => {
                            if (charIndex > 0) {
                                searchInput.placeholder = baseText + words[wordIndex].substring(0, charIndex - 1);
                                charIndex--;
                                setTimeout(erase, 100);
                            } else {
                                wordIndex = (wordIndex + 1) % words.length;
                                setTimeout(type, 500);
                            }
                        };
                        setTimeout(type, 500);
                    };

                    const formatTimeAgo = t => {
                        const seconds = Math.floor((new Date() - new Date(t)) / 1000);
                        if (seconds < 2) return 'Just now';
                        if (seconds < 60) return `${seconds}s ago`;
                        const minutes = Math.floor(seconds / 60);
                        if (minutes < 60) return `${minutes}m ago`;
                        const hours = Math.floor(minutes / 60);
                        if (hours < 24) return `${hours}h ago`;
                        return `${Math.floor(hours / 24)}d ago`;
                    };

                    const createReportCard = (c) => {
                        const s = statusStyles[c.status];
                        const i = issueStyles[c.issue] || { bg: "bg-gray-200", text: "text-gray-800", darkBg: "dark:bg-gray-700", darkText: "dark:text-gray-200" };

                        const desktopImageHtml = `
                    <div class="hidden md:block md:w-1/3 lg:w-1/4 flex-shrink-0 relative card-image-container rounded-l-2xl">
                        <img src="${c.image}" onerror="this.src='https://placehold.co/400x600/E1E2E2/1D2228?text=Image+Not+Available';" class="absolute top-0 left-0 w-full h-full object-contain" alt="Complaint Image"/>
                    </div>
                `;

                        const wrapperClasses = `main-content-wrapper flex-grow p-5 flex flex-col`;

                        const contentHtml = `
                    <div class="${wrapperClasses}">
                         <div class="flex items-center justify-between gap-2 mb-3">
                             <span class="font-bold px-3 py-1 rounded-full text-xs ${i.bg} ${i.text} ${i.darkBg} ${i.darkText}">${c.issue}</span>
                             <span class="px-3 py-1 text-xs font-bold rounded-full ${s.bg} ${s.text} ${s.darkBg} ${s.darkText}">${c.status}</span>
                         </div>
                         <div class="mb-2">
                             <p class="text-[var(--text-primary)] text-2xl font-bold flex items-center gap-2">
                                 <svg class="w-6 h-6 flex-shrink-0" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9.69 18.933l.003.001C9.89 19.02 10 19 10 19s.11.02.308-.066l.002-.001.006-.003.018-.008a5.741 5.741 0 00.281-.14c.186-.1.4-.27.61-.473A10.935 10.935 0 0014 15.25a10.934 10.934 0 00-4-10.75 10.934 10.934 0 00-4 10.75 10.935 10.935 0 003.11 3.213c.21.203.424.373.61.473a5.741 5.741 0 00.28.14l.018.008.006.003zM10 11.25a2.25 2.25 0 100-4.5 2.25 2.25 0 000 4.5z" clip-rule="evenodd" /></svg>
                                 <span>${c.location}</span>
                             </p>
                             <p class="text-sm text-[var(--text-muted)] mt-1">Submitted ${formatTimeAgo(c.timestamp)}</p>
                         </div>
                        <div class="card-details flex-grow flex flex-col">
                            <div class="card-details-inner">
                                <!-- This image is for the main card view ON MOBILE -->
                                <div class="card-details-image-wrapper my-4 -mx-5 rounded-lg overflow-hidden md:hidden"><img src="${c.image}" onerror="this.src='httpsCode: https://placehold.co/800x400/E1E2E2/1D2228?text=Image+Not+Available';" class="w-full h-48 object-contain"/></div>
                                <p class="text-[var(--text-secondary)] leading-relaxed my-4 line-clamp-2">${c.description}</p>
                            </div>
                        </div>
                    </div>`;

                        return `<div class="search-result-card rounded-2xl overflow-hidden md:flex md:flex-row">${desktopImageHtml}${contentHtml}</div>`;
                    };


                    const createOfficerCard = (officer) => {
                        return `
                <div class="search-result-card rounded-2xl p-4 flex items-center gap-4">
                    <img class="w-16 h-16 rounded-full flex-shrink-0 object-cover" src="${officer.avatar}" alt="${officer.name}">
                    <div class="flex-grow">
                         <p class="text-[var(--text-primary)] text-lg font-bold">${officer.name}</p>
                         <p class="text-sm font-semibold text-[var(--text-secondary)]">${officer.designation}</p>
                         <p class="text-sm text-[var(--text-muted)]">${officer.department}</p>
                    </div>
                </div>`;
                    };

                    const createDepartmentCard = (dept) => {
                        return `
                <div class="search-result-card rounded-2xl p-4 flex items-center gap-4">
                    <img class="w-16 h-16 rounded-full flex-shrink-0 object-cover" src="${dept.avatar}" alt="${dept.name}">
                    <div class="flex-grow">
                        <p class="text-[var(--text-primary)] text-lg font-bold mb-1">${dept.name}</p>
                        <p class="text-sm text-[var(--text-muted)] line-clamp-2">${dept.description}</p>
                    </div>
                </div>`;
                    };

                    const performSearch = () => {
                        const query = UI.searchInput.value.toLowerCase().trim();
                        let resultsHTML = '';
                        let count = 0;

                        if (query.length === 0) {
                            UI.resultsContainer.innerHTML = `<p class="text-center text-[var(--text-muted)] py-8">Start typing to search...</p>`;
                            UI.noResultsMessage.classList.add('hidden');
                            return;
                        }

                        if (currentFilter === 'all' || currentFilter === 'reports') {
                            reports.filter(r => r.location.toLowerCase().includes(query) || r.issue.toLowerCase().includes(query) || r.description.toLowerCase().includes(query))
                                .forEach(r => { resultsHTML += createReportCard(r); count++; });
                        }
                        if (currentFilter === 'all' || currentFilter === 'officers') {
                            officers.filter(o => o.name.toLowerCase().includes(query) || o.designation.toLowerCase().includes(query) || o.department.toLowerCase().includes(query))
                                .forEach(o => { resultsHTML += createOfficerCard(o); count++; });
                        }
                        if (currentFilter === 'all' || currentFilter === 'departments') {
                            departments.filter(d => d.name.toLowerCase().includes(query) || d.description.toLowerCase().includes(query))
                                .forEach(d => { resultsHTML += createDepartmentCard(d); count++; });
                        }

                        UI.resultsContainer.innerHTML = resultsHTML;
                        UI.noResultsMessage.classList.toggle('hidden', count > 0);
                    };

                    // --- Event Listeners ---
                    let searchTimeout;
                    UI.searchInput.addEventListener('input', () => {
                        clearTimeout(searchTimeout);
                        searchTimeout = setTimeout(performSearch, 300);
                    });

                    UI.filterButtons.addEventListener('click', (e) => {
                        const button = e.target.closest('.filter-btn');
                        if (button) {
                            UI.filterButtons.querySelector('.active').classList.remove('active');
                            button.classList.add('active');
                            currentFilter = button.dataset.filter;
                            performSearch();
                        }
                    });

                    const toggleFilters = () => UI.filterButtons.classList.toggle('visible');
                    UI.toggleFilterBtn.addEventListener('click', toggleFilters);
                    UI.openFilterBtnDesktop.addEventListener('click', toggleFilters);


                    // --- Initial setup ---
                    reports = JSON.parse(localStorage.getItem('complaintsData') || '[]');
                    setupTheme();
                    // setupLogoAnimation(); // Handled by navigation.js
                    setupPlaceholderAnimation();
