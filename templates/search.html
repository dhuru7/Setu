<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        // CRITICAL OPTIMIZATION: Instant Auth Redirect
        (function () {
            if (localStorage.getItem('isLoggedIn') !== 'true') {
                window.location.replace("login.html");
            } else {
                // Role Check
                const userType = localStorage.getItem('userType');
                if (userType === 'authority') {
                    window.location.replace("authority-dashboard.html");
                }
            }
        })();
    </script>
    <script>
        (function () {
            try {
                const theme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
                document.documentElement.setAttribute('data-theme', theme);
            } catch (e) { }
        })();
    </script>
    <title>Search - Setu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap">
    <!-- Link to the new common stylesheet -->
    <link rel="stylesheet" href="../static/css/set1_style.css">

    <link rel="stylesheet" href="../static/css/navigation.css">
    <link rel="stylesheet" href="../static/css/ai_search.css">
    <!-- Puter.js - Free AI API -->
    <script src="https://js.puter.com/v2/"></script>
</head>

        <!-- Main Navigation Links -->
        <div class="flex-grow flex flex-col items-center justify-start space-y-1">
            <a href="index.html" title="Home" class="desktop-nav-link" id="desktop-home-link">

            </a>

            <a href="updates.html" title="Updates" class="desktop-nav-link" id="desktop-updates-link">
                <svg class="flex-shrink-0" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"

    <div id="app" class="min-h-screen sm:pl-28">
        <!-- Mobile Header Removed -->
        <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
            <div id="search-page" class="page active">
                <!-- Search Input Group -->
                <div class="flex gap-2 mb-6 mt-4 sm:mt-0 items-center justify-center">
                    <div id="search-container-wrapper"
                        class="relative flex-grow ai-mode-container transition-all duration-300">
                        <input type="text" id="search-input" placeholder="Search with Setu AI"
                            class="w-full pl-12 pr-4 py-4 text-base sm:text-lg bg-[var(--bg-secondary)] border-2 border-[var(--border-medium)] rounded-xl focus:ring-2 focus:ring-[var(--accent-primary)] focus:border-[var(--accent-primary)] transition duration-200 shadow-sm text-[var(--text-secondary)] placeholder-[var(--text-muted)] z-20 relative">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none z-30">
                            <svg class="w-6 h-6 text-[var(--text-muted)]" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                            </svg>
                        </div>

                    </div>
                    <button id="search-action-btn"
                        class="btn btn-primary px-6 py-4 rounded-xl flex-shrink-0 z-20 h-full">
                        Search
                    </button>
                </div>

                <!-- Filters -->
                <div id="filter-buttons" class="flex flex-wrap items-center gap-2 mb-6">
                    <button class="filter-btn active btn text-sm" data-filter="all">All</button>
                    <button class="filter-btn btn text-sm" data-filter="reports">Reports</button>
                    <button class="filter-btn btn text-sm" data-filter="officers">Officers</button>
                    <button class="filter-btn btn text-sm" data-filter="departments">Departments</button>
                </div>

                <!-- Search Results -->
                <div id="search-results-container" class="space-y-8">
                    <!-- Results will be injected here -->
                </div>
                <!-- Loading State -->
                <div id="search-loading" class="hidden text-center py-12">
                    <svg class="animate-spin h-10 w-10 text-[var(--accent-primary)] mx-auto mb-4"
                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                        </circle>
                        <path class="opacity-75" fill="currentColor"
                            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                        </path>
                    </svg>
                    <p class="text-[var(--text-muted)]">Searching...</p>
                </div>

                <div id="no-results-message" class="hidden text-center py-12">
                    <svg class="w-16 h-16 text-[var(--text-muted)] mx-auto mb-4" xmlns="http://www.w3.org/2000/svg"
                        fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M12 9v3.75m9-.75a9 9 0 11-18 0 9 9 0 0118 0zm-9 3.75h.008v.008H12v-.008z" />
                    </svg>
                    <h3 class="text-xl font-semibold text-[var(--text-primary)]">No Results Found</h3>
                    <p class="text-[var(--text-muted)] mt-1">Try adjusting your search or filter.</p>
                </div>

            </div>
