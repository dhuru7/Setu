    <style>
        /* Feedback Page Specific Styles */
        .feedback-grid {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .feedback-card {
            background: var(--auth-card-bg);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 2px 12px var(--auth-shadow);
            border: 1px solid var(--auth-border);
            transition: all 0.2s;
        }

        .feedback-card:hover {
            box-shadow: 0 4px 20px var(--auth-shadow-md);
            transform: translateY(-2px);
        }

        .feedback-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .feedback-user {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .feedback-avatar {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--auth-blue-light), var(--auth-purple-light));
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--auth-blue);
            font-weight: 600;
            font-size: 1rem;
        }

        .feedback-user-info h4 {
            font-size: 0.9375rem;
            font-weight: 600;
            color: var(--auth-text-primary);
            margin-bottom: 2px;
        }

        .feedback-user-info span {
            font-size: 0.75rem;
            color: var(--auth-text-muted);
        }

        .feedback-rating {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .feedback-rating svg {
            width: 16px;
            height: 16px;
        }

        .feedback-rating .filled {
            color: #fbbf24;
        }

        .feedback-rating .empty {
            color: var(--auth-border);
        }

        .feedback-content {
            margin-bottom: 16px;
        }

        .feedback-report {
            font-size: 0.8125rem;
            color: var(--auth-text-secondary);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .feedback-report svg {
            width: 14px;
            height: 14px;
            color: var(--auth-text-muted);
        }

        .feedback-text {
            font-size: 0.9375rem;
            color: var(--auth-text-primary);
            line-height: 1.6;
        }

        .feedback-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 12px;
            border-top: 1px solid var(--auth-border);
        }

        .feedback-date {
            font-size: 0.75rem;
            color: var(--auth-text-muted);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .feedback-date svg {
            width: 14px;
            height: 14px;
        }

        .feedback-status {
            font-size: 0.75rem;
            font-weight: 600;
            padding: 4px 10px;
            border-radius: 6px;
        }

        .feedback-status.positive {
            background: var(--auth-green-light);
            color: var(--auth-green);
        }

        .feedback-status.neutral {
            background: var(--auth-orange-light);
            color: var(--auth-orange);
        }

        .feedback-status.negative {
            background: var(--auth-red-light);
            color: var(--auth-red);
        }

        /* Stats Summary */
        .feedback-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            margin-bottom: 24px;
        }

        @media (max-width: 640px) {
            .feedback-stats {
                grid-template-columns: 1fr;
            }
        }

        .stats-card {
            background: var(--auth-card-bg);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 12px var(--auth-shadow);
            border: 1px solid var(--auth-border);
        }

        .stats-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--auth-text-primary);
            margin-bottom: 4px;
        }

        .stats-value.positive {
            color: var(--auth-green);
        }

        .stats-value.neutral {
            color: var(--auth-orange);
        }

        .stats-label {
            font-size: 0.875rem;
            color: var(--auth-text-secondary);
        }

        /* Rating Distribution */
        .rating-bar {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 8px;
        }

        .rating-label {
            font-size: 0.8125rem;
            color: var(--auth-text-secondary);
            width: 60px;
        }

        .rating-progress {
            flex: 1;
            height: 8px;
            background: var(--auth-bg);
            border-radius: 4px;
            overflow: hidden;
        }

        .rating-progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #fbbf24, #f59e0b);
            border-radius: 4px;
            transition: width 0.6s ease;
        }

        .rating-count {
            font-size: 0.8125rem;
            color: var(--auth-text-muted);
            width: 40px;
            text-align: right;
        }
    </style>
</head>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, query, where, getDocs, orderBy, limit } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyB7uvvN3Xlo64pKCkJwfjGXtdqHuHIG0mI",
            authDomain: "setu-6932f.firebaseapp.com",
            projectId: "setu-6932f",
            storageBucket: "setu-6932f.firebasestorage.app",
            messagingSenderId: "1060012410845",
            appId: "1:1060012410845:web:13da8942457a2d4ed89834"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        document.addEventListener('DOMContentLoaded', () => {
            // DOM Elements
            const sidebar = document.getElementById('sidebar');
            const sidebarOverlay = document.getElementById('sidebar-overlay');
            const openSidebarBtn = document.getElementById('open-sidebar-btn');
            const closeSidebarBtn = document.getElementById('close-sidebar-btn');
            const logoutBtn = document.getElementById('logout-btn');
            const sidebarUserName = document.getElementById('sidebar-user-name');
            const sidebarUserDept = document.getElementById('sidebar-user-dept');
            const feedbackList = document.getElementById('feedback-list');
            const avgRatingEl = document.getElementById('avg-rating');
            const totalFeedbackEl = document.getElementById('total-feedback');
            const positiveRateEl = document.getElementById('positive-rate');

            // Sidebar Toggle
            const openSidebar = () => {
                sidebar.classList.add('open');
                sidebarOverlay.classList.add('show');
                document.body.style.overflow = 'hidden';
            };

            const closeSidebar = () => {
                sidebar.classList.remove('open');
                sidebarOverlay.classList.remove('show');
                document.body.style.overflow = '';
            };

            openSidebarBtn?.addEventListener('click', openSidebar);
            closeSidebarBtn?.addEventListener('click', closeSidebar);
            sidebarOverlay?.addEventListener('click', closeSidebar);

            // Logout
            logoutBtn?.addEventListener('click', async () => {
                try {
                    await signOut(auth);
                    localStorage.removeItem('isLoggedIn');
                    localStorage.removeItem('userType');
                    localStorage.removeItem('userProfile');
                    window.location.replace('login.html');
                } catch (error) {
                    console.error('Logout error:', error);
                }
            });

            // Load cached profile data
            const loadCachedProfile = () => {
                const userProfile = JSON.parse(localStorage.getItem('userProfile')) || {};
                if (sidebarUserName) sidebarUserName.textContent = userProfile.fullname || 'Authority';
                if (sidebarUserDept) sidebarUserDept.textContent = userProfile.department || 'General Dept';
            };

            // Render star rating
            const renderStars = (rating) => {
                let stars = '';
                for (let i = 1; i <= 5; i++) {
                    if (i <= rating) {
                        stars += `<svg class="filled" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                            <path fill-rule="evenodd" d="M10.788 3.21c.448-1.077 1.976-1.077 2.424 0l2.082 5.007 5.404.433c1.164.093 1.636 1.545.749 2.305l-4.117 3.527 1.257 5.273c.271 1.136-.964 2.033-1.96 1.425L12 18.354 7.373 21.18c-.996.608-2.231-.29-1.96-1.425l1.257-5.273-4.117-3.527c-.887-.76-.415-2.212.749-2.305l5.404-.433 2.082-5.006z" clip-rule="evenodd" />
                        </svg>`;
                    } else {
                        stars += `<svg class="empty" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M11.48 3.499a.562.562 0 011.04 0l2.125 5.111a.563.563 0 00.475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 00-.182.557l1.285 5.385a.562.562 0 01-.84.61l-4.725-2.885a.563.563 0 00-.586 0L6.982 20.54a.562.562 0 01-.84-.61l1.285-5.386a.562.562 0 00-.182-.557l-4.204-3.602a.563.563 0 01.321-.988l5.518-.442a.563.563 0 00.475-.345L11.48 3.5z" />
                        </svg>`;
                    }
                }
                return stars;
            };

            // Get sentiment class
            const getSentimentClass = (rating) => {
                if (rating >= 4) return 'positive';
                if (rating >= 3) return 'neutral';
                return 'negative';
            };

            // Get sentiment text
            const getSentimentText = (rating) => {
                if (rating >= 4) return 'Satisfied';
                if (rating >= 3) return 'Neutral';
                return 'Unsatisfied';
            };

            // Load feedback data
            const loadFeedback = async (user) => {
                try {
                    // Show loading
                    feedbackList.innerHTML = `
                        <div class="feedback-card">
                            <div class="loading-skeleton" style="height: 20px; width: 60%; margin-bottom: 8px;"></div>
                            <div class="loading-skeleton" style="height: 16px; width: 80%;"></div>
                        </div>
                        <div class="feedback-card">
                            <div class="loading-skeleton" style="height: 20px; width: 70%; margin-bottom: 8px;"></div>
                            <div class="loading-skeleton" style="height: 16px; width: 90%;"></div>
                        </div>
                    `;

                    // Fetch feedback from Firestore
                    // Note: This assumes there's a 'feedback' collection. If not, we show sample data
                    try {
                        const feedbackRef = collection(db, "feedback");
                        const q = query(feedbackRef, orderBy("createdAt", "desc"), limit(20));
                        const querySnapshot = await getDocs(q);

                        const feedbackData = [];
                        querySnapshot.forEach((doc) => {
                            feedbackData.push({ id: doc.id, ...doc.data() });
                        });

                        if (feedbackData.length > 0) {
                            renderFeedback(feedbackData);
                            calculateStats(feedbackData);
                            return;
                        }
                    } catch (e) {
                        console.log("No feedback collection found, showing placeholder");
                    }

                    // Show empty state if no feedback
                    feedbackList.innerHTML = `
                        <div class="empty-state">
                            <p>No feedback received yet. Feedback will appear here when citizens rate resolved issues.</p>
                        </div>
                    `;

                    // Set placeholder stats
                    avgRatingEl.textContent = '--';
                    totalFeedbackEl.textContent = '0';
                    positiveRateEl.textContent = '--%';

                } catch (error) {
                    console.error('Error loading feedback:', error);
                    feedbackList.innerHTML = `
                        <div class="empty-state">
                            <p>Failed to load feedback. Please try again later.</p>
                        </div>
                    `;
                }
            };

            // Calculate stats
            const calculateStats = (feedbackData) => {
                if (feedbackData.length === 0) {
                    avgRatingEl.textContent = '--';
                    totalFeedbackEl.textContent = '0';
                    positiveRateEl.textContent = '--%';
                    return;
                }

                const totalRating = feedbackData.reduce((sum, f) => sum + (f.rating || 0), 0);
                const avgRating = (totalRating / feedbackData.length).toFixed(1);
                const positiveCount = feedbackData.filter(f => f.rating >= 4).length;
                const positiveRate = Math.round((positiveCount / feedbackData.length) * 100);

                avgRatingEl.textContent = avgRating;
                totalFeedbackEl.textContent = feedbackData.length;
                positiveRateEl.textContent = positiveRate + '%';
            };

            // Render feedback list
            const renderFeedback = (feedbackData) => {
                feedbackList.innerHTML = feedbackData.map((feedback, index) => {
                    const date = feedback.createdAt
                        ? new Date(feedback.createdAt.seconds * 1000).toLocaleDateString('en-IN', {
                            day: 'numeric',
                            month: 'short',
                            year: 'numeric'
                        })
                        : 'N/A';

                    const userInitial = (feedback.userName || 'C')[0].toUpperCase();
                    const rating = feedback.rating || 4;

                    return `
                        <div class="feedback-card fade-in-up" style="animation-delay: ${index * 0.05}s;">
                            <div class="feedback-header">
                                <div class="feedback-user">
                                    <div class="feedback-avatar">${userInitial}</div>
                                    <div class="feedback-user-info">
                                        <h4>${feedback.userName || 'Citizen'}</h4>
                                        <span>${feedback.location || 'Unknown Location'}</span>
                                    </div>
                                </div>
                                <div class="feedback-rating">
                                    ${renderStars(rating)}
                                </div>
                            </div>
                            <div class="feedback-content">
                                <div class="feedback-report">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m0 12.75h7.5m-7.5 3H12M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z" />
                                    </svg>
                                    Report: ${feedback.issueType || 'Issue Report'} #${(feedback.reportId || 'UNKNOWN').substring(0, 8).toUpperCase()}
                                </div>
                                <p class="feedback-text">${feedback.comment || 'No comment provided.'}</p>
                            </div>
                            <div class="feedback-meta">
                                <div class="feedback-date">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 012.25-2.25h13.5A2.25 2.25 0 0121 7.5v11.25m-18 0A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75m-18 0v-7.5A2.25 2.25 0 015.25 9h13.5A2.25 2.25 0 0121 11.25v7.5" />
                                    </svg>
                                    ${date}
                                </div>
                                <span class="feedback-status ${getSentimentClass(rating)}">${getSentimentText(rating)}</span>
                            </div>
                        </div>
                    `;
                }).join('');
            };

            // Initialize
            loadCachedProfile();

            onAuthStateChanged(auth, (user) => {
                if (user) {
                    loadFeedback(user);
                }
            });
        });
    </script>
